
<!-- Boileplate code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            color:red greenyellow;
        }
        #one{
            color:green;
        }

        /* color given at end will be considered only and the last defined color will be applied */
    </style>
</head>
<body>
    <h1>Welcome to my First page</h1>

    <!-- paragraph and break line -->
    <p>This is <br>paragraph</p>

    <!-- horizontal line -->
    <hr>

    <!-- hyperlinks reference anchor tag-->
    <a href="https://www.google.com" target="_blank">Go to google</a>

    <!-- image tag -->
    <img src="https://posterjack.ca/cdn/shop/articles/Tips_for_Taking_Photos_at_the_Beach_55dd7d25-11df-4acf-844f-a5b4ebeff4df.jpg?v=1738158629&width=1500" alt="image">

    <!-- div having width but no height (div children height adds up to height of parent)-->

    <!-- id  -->

    <p id ="one">My name is Ravneet Kaur</p>
</body>
</html>
